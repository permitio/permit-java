name: Javadoc Verification

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git-version plugin
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Generate Javadoc
        run: ./gradlew javadoc
      - name: Check Javadoc generation
        run: |
          if [ -d "build/docs/javadoc" ]; then
            echo "Javadoc generated successfully"
            echo "Javadoc files:"
            find build/docs/javadoc -name "*.html" | head -20
          else
            echo "ERROR: Javadoc directory not found"
            exit 1
          fi
